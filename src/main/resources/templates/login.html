<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <h1>로그인</h1>
    <form th:action="@{/auth/login}" method="post">
        <label for="customerid">아이디:</label>
        <input type="text" id="customerid" name="id" required><br/><br/>
        
        <label for="customerpw">비밀번호:</label>
        <input type="password" id="customerpw" name="password" required><br/><br/>
        
        <button type="submit">로그인</button>
    </form>
    <br/>
    <a th:href="@{/find-id}">아이디 찾기</a>
    <a th:href="@{/find-password}">비밀번호 찾기</a>
    <a th:href="@{/register}">회원가입</a>
</body>
</html>
