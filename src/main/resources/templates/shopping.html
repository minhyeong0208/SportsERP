<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강원FC 온라인 스토어</title>
    <link rel="stylesheet" th:href="@{/shop/css/shopping.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="container">
    <header>
        <div class="hamburger-menu">
            <i class="fas fa-bars"></i>
        </div>
        <div>
            <img th:src="@{/shop/img/emblem.png}" id="main-logo"> <!-- 메인 홈 로고 -->
        </div>
        <nav id="login">
            <a th:href="@{/shopping/login}">로그인</a>
            <a th:href="@{/shopping/join}">회원가입</a>
        </nav>
    </header>
    <div class="sidebar">
        <div class="close-btn">
            <i class="fas fa-times"></i>
        </div>
        <nav>
            <a th:href="@{/shopping/all}">전체</a>
            <a th:href="@{/shopping/cloth}">의류</a>
            <a th:href="@{/shopping/ball_muffler}">볼/머플러</a>
            <a th:href="@{/shopping/etc}">기타 잡화</a>
        </nav>
    </div>
    <main><br><br>
        <div class="content">
            <div class="picture">
                <img th:src="@{/shop/img/main_pic.jpg}" alt="메인 페이지">
            </div><br><br>
            <div id="comment">
                <h1>2024 SEASON GANGWON FCOFFICIAL ONLINE MD STORE</h1>
            </div>
            <br><br>
            <!-- Thymeleaf를 사용하여 DB 데이터를 표시 -->
            <div class="products">
                <div class="product-container" th:each="product : ${products}">
                    <div class="product-image" th:data-product-id="${product.productId}"></div> <!-- 상품 이미지를 누르면 상세 페이지로 이동 -->
                    <p class="product-name" th:text="${product.productName}">상품 이름</p>
                    <p class="product-price" th:text="${#numbers.formatDecimal(product.productPrice, 0, 'COMMA', 0, 'POINT')} + '원'">가격</p> <!-- 천 단위로 표시 -->
                </div>
            </div>
        </div>
    </main>
    <footer>
        <span>
            상호명 : 주식회사 강원특별자치도민프로축구단 ㅣ 대표이사 : 김병지

            사무국 : 강원특별자치도 춘천시 스포츠타운길 124 1층 강원FC 사무국

            사업자등록번호 : 221-81-31526 ㅣ 통신판매신고 : 2013-강원강릉-0026</span>
    </footer>
</div>

<script>
    document.querySelector('.hamburger-menu').addEventListener('click', function() {
        document.querySelector('.sidebar').classList.add('active');
        document.querySelector('main').style.marginLeft = '300px';
        document.querySelector('header').style.marginLeft = '300px';
        document.querySelector('.hamburger-menu').style.display = 'none';
        document.querySelector('.close-btn').style.display = 'block';
    });

    document.querySelector('.close-btn').addEventListener('click', function() {
        document.querySelector('.sidebar').classList.remove('active');
        document.querySelector('main').style.marginLeft = '0';
        document.querySelector('header').style.marginLeft = '0';
        document.querySelector('.hamburger-menu').style.display = 'block';
        document.querySelector('.close-btn').style.display = 'none';
    });

    // 상품 상세 페이지
    document.addEventListener('DOMContentLoaded', function() {
        const productImages = document.querySelectorAll('.product-image');
        const contentDiv = document.querySelector('.content');

        productImages.forEach(image => {
            image.addEventListener('click', function(e) {
                const productId = this.getAttribute('data-product-id');
                fetchProductDetails(productId);
            });
        });

        function fetchProductDetails(productId) {
            fetch(`/api/product/${productId}`)
                .then(response => response.text())
                .then(html => {
                    contentDiv.innerHTML = html;
                    history.pushState({}, '', `/product/${productId}`);
                })
                .catch(error => console.error('Error:', error));
        }
    });
</script>
</body>
</html>
