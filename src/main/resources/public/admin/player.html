<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Management - Football Team ERP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* 모든 테이블 안의 이미지를 100x100 픽셀로 조정 */
        table img {
            width: 50px;
            height: 50px;
            object-fit: cover; /* 이미지 비율을 유지하면서 크기를 맞춤 */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2>선수 관리</h2>

        <!-- 선수 목록 테이블 -->
        <table class="table table-bordered mt-3">
            <thead class="table-dark">
                <tr>
                    <th>사진</th>
                    <th>등번호</th>
                    <th>이름</th>
                    <th>포지션</th>
                    <th>국적</th>
                    <th>잠재력</th>
                    <th>생일</th>
                    <th>계약 시작일</th>
                    <th>계약 종료일</th>
                    <th>경력</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody id="playerTableBody">
                <!-- 여기에 선수 목록이 동적으로 추가됩니다. -->
            </tbody>
        </table>

        <!-- 선수 추가 버튼 -->
        <button class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#playerModal">선수 추가</button>

        <!-- 선수 추가/수정 모달 -->
        <div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="playerModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="playerModalLabel">선수 정보</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="playerForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="playerImage" class="form-label">사진</label>
                                <input type="file" class="form-control" id="playerImage" name="playerImage" required>
                            </div>
                            <div class="mb-3">
                                <label for="playerBn" class="form-label">등번호</label>
                                <input type="number" class="form-control" id="playerBn" name="playerBn" required>
                            </div>
                            <div class="mb-3">
                                <label for="playerName" class="form-label">이름</label>
                                <input type="text" class="form-control" id="playerName" name="playerName" required>
                            </div>
                            <div class="mb-3">
                                <label for="playerPosition" class="form-label">포지션</label>
                                <input type="text" class="form-control" id="playerPosition" name="playerPosition" required>
                            </div>
                            <div class="mb-3">
                                <label for="playerNationality" class="form-label">국적</label>
                                <input type="text" class="form-control" id="playerNationality" name="playerNationality" required>
                            </div>
                            <div class="mb-3">
                                <label for="playerPotential" class="form-label">잠재력</label>
                                <input type="number" class="form-control" id="playerPotential" name="playerPotential" required>
                            </div>
                            <div class="mb-3">
                                <label for="playerBirth" class="form-label">생일</label>
                                <input type="date" class="form-control" id="playerBirth" name="playerBirth" required>
                            </div>
                            <div class="mb-3">
                                <label for="contractStartDate" class="form-label">계약 시작일</label>
                                <input type="date" class="form-control" id="contractStartDate" name="contractStartDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="contractEndDate" class="form-label">계약 종료일</label>
                                <input type="date" class="form-control" id="contractEndDate" name="contractEndDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="career" class="form-label">경력</label>
                                <textarea class="form-control" id="career" name="career" required></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <button type="button" class="btn btn-primary" onclick="savePlayer()">저장</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JQuery (for AJAX) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- player.js 파일을 불러옴 -->
    <script src="admin/js/player.js"></script>
</body>

</html>
