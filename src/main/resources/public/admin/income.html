<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수입 내역</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Admin CSS -->
    <link rel="stylesheet" href="/admin/css/admin.css">
    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <style>
        .table-responsive {
            margin-top: 20px;
        }

        .btn-space {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div id="income">
        <admin-header></admin-header>
        <admin-sidebar></admin-sidebar>

        <!-- Content -->
        <div id="content" class="container">
            <!-- 기간 검색과 검색 필드 -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <label for="startDate" class="form-label">시작 날짜:</label>
                    <input type="date" v-model="startDate" id="startDate" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="endDate" class="form-label">종료 날짜:</label>
                    <input type="date" v-model="endDate" id="endDate" class="form-control">
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button @click="fetchFilteredData" class="btn btn-primary w-100 btn-space">데이터 조회</button>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-8">
                    <input type="text" v-model="searchQuery" placeholder="검색어를 입력하세요" class="form-control">
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button @click="performSearch" class="btn btn-secondary w-100">검색</button>
                </div>
            </div>

            <!-- 추가 버튼과 선택 삭제 버튼 -->
            <div class="d-flex justify-content-between mb-4">
                <button @click="openAddModal" class="btn btn-success btn-space">수입 추가</button>
                <button class="btn btn-danger" @click="deleteSelectedIncomes" :disabled="!selectedRows.length">선택 삭제</button>
            </div>

            <!-- 수입 내역 테이블 -->
            <div class="table-responsive">
                <table v-if="incomes.length > 0" class="table table-bordered table-hover table-striped align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col"><input type="checkbox" v-model="selectAll" @change="toggleSelectAll"></th>
                            <th scope="col">번호</th>
                            <th scope="col">수입 항목</th>
                            <th scope="col">적요</th>
                            <th scope="col">금액</th>
                            <th scope="col">날짜</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(income, index) in incomes" :key="index">
                            <td><input type="checkbox" v-model="selectedRows" :value="income.income_id"></td>
                            <td>{{ income.income_id }}</td>

                            <!-- 인라인 편집이 가능한 수입 항목 -->
                            <td class="editable-cell" @dblclick="editField(index, 'income_item')">
                                <template v-if="editingField === 'income_item' && editingRow === index">
                                    <select v-model="income.income_item" @blur="saveEdit(index)" @change="saveEdit(index)">
                                        <option v-for="item in incomeList" :key="item.id" :value="item.name">{{ item.name }}</option>
                                    </select>
                                </template>
                                <template v-else>{{ income.income_item }}</template>
                            </td>

                            <!-- 인라인 편집이 가능한 적요 -->
                            <td class="editable-cell" @dblclick="editField(index, 'income_purpose')">
                                <template v-if="editingField === 'income_purpose' && editingRow === index">
                                    <input type="text" v-model="income.income_purpose" @blur="saveEdit(index)" @keyup.enter="saveEdit(index)">
                                </template>
                                <template v-else>{{ income.income_purpose }}</template>
                            </td>

                            <!-- 인라인 편집이 가능한 금액 -->
                            <td class="editable-cell" @dblclick="editField(index, 'income_amount')">
                                <template v-if="editingField === 'income_amount' && editingRow === index">
                                    <input type="number" v-model="income.income_amount" @blur="saveEdit(index)" @keyup.enter="saveEdit(index)">
                                </template>
                                <template v-else>{{ income.income_amount }}</template>
                            </td>

                            <!-- 인라인 편집이 가능한 날짜 -->
                            <td class="editable-cell" @dblclick="editField(index, 'income_date')">
                                <template v-if="editingField === 'income_date' && editingRow === index">
                                    <input type="date" v-model="income.income_date" @blur="saveEdit(index)" @keyup.enter="saveEdit(index)">
                                </template>
                                <template v-else>{{ income.income_date }}</template>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 페이지 네비게이션 -->
            <nav v-if="totalPages > 1" class="mt-4">
                <ul class="pagination justify-content-center">
                    <li class="page-item" :class="{ disabled: pageNumber === 0 }">
                        <button class="page-link" @click="changePage(pageNumber - 1)" :disabled="pageNumber === 0">이전</button>
                    </li>
                    <li v-for="page in pagesToShow" :key="page" :class="{ active: pageNumber === page }" class="page-item">
                        <button class="page-link" @click="changePage(page)">{{ page + 1 }}</button>
                    </li>
                    <li class="page-item" :class="{ disabled: pageNumber === totalPages - 1 }">
                        <button class="page-link" @click="changePage(pageNumber + 1)" :disabled="pageNumber === totalPages - 1">다음</button>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Add Modal -->
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">수입 추가</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="newIncomeItem" class="form-label">수입 항목</label>
                            <select class="form-select" id="newIncomeItem" v-model="newIncome.income_item">
                                <option v-for="item in incomeList" :key="item.id" :value="item.name">{{ item.name }}</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="newIncomePurpose" class="form-label">적요</label>
                            <input type="text" class="form-control" id="newIncomePurpose" v-model="newIncome.income_purpose">
                        </div>
                        <div class="mb-3">
                            <label for="newIncomeAmount" class="form-label">금액</label>
                            <input type="number" class="form-control" id="newIncomeAmount" v-model="newIncome.income_amount">
                        </div>
                        <div class="mb-3">
                            <label for="newIncomeDate" class="form-label">날짜</label>
                            <input type="date" class="form-control" id="newIncomeDate" v-model="newIncome.income_date">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        <button type="button" class="btn btn-primary" @click="addIncome">저장</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 외부 컴포넌트 파일 -->
    <script src="/admin/js/admin-header.js"></script>
    <script src="/admin/js/admin-sidebar.js"></script>
    <script src="/admin/js/income.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
