<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Management - Football Team ERP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>코치 관리</h2>

        <!-- 코치 목록 테이블 -->
        <table class="table table-bordered mt-3">
            <thead class="table-dark">
                <tr>
                    <th>사진</th>
                    <th>이름</th>
                    <th>포지션</th>
                    <th>자격증</th>
                    <th>계약 시작일</th>
                    <th>계약 종료일</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody id="coachTableBody">
                <!-- 여기에 코치 목록이 동적으로 추가됩니다. -->
            </tbody>
        </table>

        <!-- 코치 추가 버튼 -->
        <button class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#coachModal">코치 추가</button>

        <!-- 코치 추가/수정 모달 -->
        <div class="modal fade" id="coachModal" tabindex="-1" aria-labelledby="coachModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="coachModalLabel">코치 정보</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="coachForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="coachImage" class="form-label">사진</label>
                                <input type="file" class="form-control" id="coachImage" name="coachImage" required>
                            </div>
                            <div class="mb-3">
                                <label for="coachName" class="form-label">이름</label>
                                <input type="text" class="form-control" id="coachName" name="coachName" required>
                            </div>
                            <div class="mb-3">
                                <label for="coachPosition" class="form-label">포지션</label>
                                <input type="text" class="form-control" id="coachPosition" name="coachPosition" required>
                            </div>
                            <div class="mb-3">
                                <label for="coachCertification" class="form-label">자격증</label>
                                <textarea class="form-control" id="coachCertification" name="coachCertification" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="contractStartDate" class="form-label">계약 시작일</label>
                                <input type="date" class="form-control" id="contractStartDate" name="contractStartDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="contractEndDate" class="form-label">계약 종료일</label>
                                <input type="date" class="form-control" id="contractEndDate" name="contractEndDate" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <button type="button" class="btn btn-primary" onclick="saveCoach()">저장</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JQuery (for AJAX) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 자바스크립트 코드 추가 -->
    <script src="admin/js/coach.js"></script>

</body>

</html>
